<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kabianga University Market</title>
  <style>
    /* Dark theme with blue, grey, black */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans&display=swap');

    body {
      margin: 0;
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Open Sans', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #1a237e; /* deep blue */
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
    }
    header .user-info {
      font-size: 0.9rem;
      opacity: 0.8;
    }
    header button, header a {
      background-color: #3949ab;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      text-decoration: none;
      margin-left: 1rem;
    }
    header button:hover, header a:hover {
      background-color: #5c6bc0;
    }
    main {
      flex: 1;
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
      gap: 2rem;
    }
    .product {
      background: #1f1f1f;
      border-radius: 8px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 0 8px rgba(0,0,0,0.7);
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .product:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #3949ab;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      margin-bottom: 1rem;
      border-radius: 5px;
      background: #333;
    }
    .product-name {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 0.3rem;
      color: #82b1ff;
    }
    .product-desc {
      font-size: 0.9rem;
      margin-bottom: 0.7rem;
      color: #cfd8dc;
      flex-grow: 1;
    }
    .product-price {
      font-weight: 700;
      margin-bottom: 1rem;
      color: #90caf9;
    }
    .add-to-cart-btn {
      padding: 0.6rem 1rem;
      background-color: #2979ff;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .add-to-cart-btn:hover:not(:disabled) {
      background-color: #5393ff;
    }
    .add-to-cart-btn:disabled {
      background-color: #555;
      cursor: not-allowed;
      opacity: 0.6;
    }
    .login-prompt {
      text-align: center;
      margin-top: 2rem;
      color: #ff6b6b;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kabianga University Market</h1>
    <div>
      <span id="user-info">Not logged in</span>
      <button id="logout-btn" style="display:none;">Logout</button>
      <a href="login.html" id="login-link">Login</a>
    </div>
  </header>

  <main id="product-list">
    <!-- Products will be inserted here -->
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBPblcnvWk6YofhTV9t1bUWcdXyW3OZRps",
      authDomain: "kabianga-market-auth.firebaseapp.com",
      projectId: "kabianga-market-auth",
      storageBucket: "kabianga-market-auth.firebasestorage.app",
      messagingSenderId: "140476348995",
      appId: "1:140476348995:web:528fef98af4f69682172f6",
      measurementId: "G-89MQKN41TT"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Sample products
    const products = [
      {
        id: 1,
        name: "Classic Blue Jeans",
        description: "Comfortable and stylish blue jeans.",
        price: "KSh 1500",
        img: "https://via.placeholder.com/250x150?text=Jeans"
      },
      {
        id: 2,
        name: "Fresh Mangoes",
        description: "Sweet and juicy mangoes from local farms.",
        price: "KSh 300 per kg",
        img: "https://via.placeholder.com/250x150?text=Mangoes"
      },
      {
        id: 3,
        name: "Running Shoes",
        description: "Lightweight and durable running shoes.",
        price: "KSh 3500",
        img: "https://via.placeholder.com/250x150?text=Shoes"
      },
      {
        id: 4,
        name: "Signature Perfume",
        description: "Long-lasting scent for all occasions.",
        price: "KSh 1200",
        img: "https://via.placeholder.com/250x150?text=Perfume"
      }
    ];

    const productListEl = document.getElementById('product-list');
    const userInfoEl = document.getElementById('user-info');
    const logoutBtn = document.getElementById('logout-btn');
    const loginLink = document.getElementById('login-link');

    // Function to create product cards
    function renderProducts(userLoggedIn) {
      productListEl.innerHTML = '';
      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product';

        card.innerHTML = `
          <img src="${product.img}" alt="${product.name}" />
          <div class="product-name">${product.name}</div>
          <div class="product-desc">${product.description}</div>
          <div class="product-price">${product.price}</div>
          <button class="add-to-cart-btn" ${userLoggedIn ? '' : 'disabled title="Please login to add to cart"'}>Add to Cart</button>
        `;

        productListEl.appendChild(card);
      });
    }

    // Listen to auth state changes
    onAuthStateChanged(auth, user => {
      if (user) {
        if (user.emailVerified) {
          userInfoEl.textContent = `Logged in as: ${user.email}`;
          logoutBtn.style.display = 'inline-block';
          loginLink.style.display = 'none';
          renderProducts(true);
        } else {
          userInfoEl.textContent = 'Please verify your email (check your inbox).';
          logoutBtn.style.display = 'inline-block';
          loginLink.style.display = 'none';
          renderProducts(false);
        }
      } else {
        userInfoEl.textContent = 'Not logged in';
        logoutBtn.style.display = 'none';
        loginLink.style.display = 'inline-block';
        renderProducts(false);
      }
    });

    // Logout button handler
    logoutBtn.addEventListener('click', () => {
      signOut(auth).catch(error => {
        alert('Error signing out: ' + error.message);
      });
    });
  </script>
</body>
</html>
