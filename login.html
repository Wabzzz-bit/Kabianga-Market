<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kabianga Market Login</title>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 10px #3949ab;
    }
    h2 {
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      color: #82b1ff;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.7rem;
      background: #2979ff;
      border: none;
      border-radius: 5px;
      font-weight: 700;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #5393ff;
    }
    .link {
      color: #82b1ff;
      cursor: pointer;
      margin-top: 1rem;
      display: block;
      text-align: center;
      font-size: 0.9rem;
    }
    .error, .message {
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: center;
    }
    .error {
      color: #ff6b6b;
    }
    .message {
      color: #90caf9;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Kabianga Market Login</h2>
    <form id="login-form">
      <label for="email">Email:</label>
      <input type="email" id="email" required autocomplete="username" />
      
      <label for="password">Password:</label>
      <input type="password" id="password" required autocomplete="current-password" />
      
      <button type="submit">Login</button>
    </form>

    <button id="signup-btn">Create Account</button>
    <button id="reset-btn">Forgot Password?</button>

    <div class="error" id="error-msg"></div>
    <div class="message" id="message-msg"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      createUserWithEmailAndPassword, 
      sendEmailVerification, 
      sendPasswordResetEmail 
    } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBPblcnvWk6YofhTV9t1bUWcdXyW3OZRps",
      authDomain: "kabianga-market-auth.firebaseapp.com",
      projectId: "kabianga-market-auth",
      storageBucket: "kabianga-market-auth.firebasestorage.app",
      messagingSenderId: "140476348995",
      appId: "1:140476348995:web:528fef98af4f69682172f6",
      measurementId: "G-89MQKN41TT"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById('login-form');
    const signupBtn = document.getElementById('signup-btn');
    const resetBtn = document.getElementById('reset-btn');
    const errorMsg = document.getElementById('error-msg');
    const messageMsg = document.getElementById('message-msg');

    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      errorMsg.textContent = '';
      messageMsg.textContent = '';

      const email = loginForm.email.value.trim();
      const password = loginForm.password.value;

      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          if (userCredential.user.emailVerified) {
            window.location.href = "index.html";
          } else {
            errorMsg.textContent = "Please verify your email before logging in.";
            auth.signOut();
          }
        })
        .catch(err => {
          errorMsg.textContent = err.message;
        });
    });

    signupBtn.addEventListener('click', () => {
      errorMsg.textContent = '';
      messageMsg.textContent = '';

      const email = loginForm.email.value.trim();
      const password = loginForm.password.value;

      if (!email || !password) {
        errorMsg.textContent = "Please enter email and password to sign up.";
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          sendEmailVerification(userCredential.user)
            .then(() => {
              messageMsg.textContent = "Verification email sent! Check your inbox.";
              auth.signOut();
            });
        })
        .catch(err => {
          errorMsg.textContent = err.message;
        });
    });

    resetBtn.addEventListener('click', () => {
      errorMsg.textContent = '';
      messageMsg.textContent = '';

      const email = loginForm.email.value.trim();
      if (!email) {
        errorMsg.textContent = "Please enter your email to reset password.";
        return;
      }

      sendPasswordResetEmail(auth, email)
        .then(() => {
          messageMsg.textContent = "Password reset email sent! Check your inbox.";
        })
        .catch(err => {
          errorMsg.textContent = err.message;
        });
    });
  </script>
</body>
</html>
