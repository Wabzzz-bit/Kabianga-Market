<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kabianga Market Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans&display=swap');
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Open Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 15px #3949ab;
      text-align: center;
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      color: #82b1ff;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0 1rem 0;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #2979ff;
      border: none;
      border-radius: 5px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #5393ff;
    }
    .message {
      margin: 1rem 0 0 0;
      font-weight: 600;
      color: #ff6b6b;
      min-height: 1.2rem;
    }
    .info-link {
      margin-top: 1rem;
      display: block;
      color: #82b1ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Kabianga Market Login</h1>
    <input type="email" id="email" placeholder="Email address" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="login-btn">Login</button>
    <button id="signup-btn" style="margin-top: 0.5rem; background-color:#555;">Sign Up</button>
    <div class="message" id="message"></div>
    <a href="index.html" class="info-link">Back to Market</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      sendEmailVerification,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBPblcnvWk6YofhTV9t1bUWcdXyW3OZRps",
      authDomain: "kabianga-market-auth.firebaseapp.com",
      projectId: "kabianga-market-auth",
      storageBucket: "kabianga-market-auth.firebasestorage.app",
      messagingSenderId: "140476348995",
      appId: "1:140476348995:web:528fef98af4f69682172f6",
      measurementId: "G-89MQKN41TT"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('login-btn');
    const signupBtn = document.getElementById('signup-btn');
    const messageEl = document.getElementById('message');

    loginBtn.addEventListener('click', () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      messageEl.textContent = '';

      if (!email || !password) {
        messageEl.textContent = 'Please enter email and password.';
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          if (userCredential.user.emailVerified) {
            messageEl.style.color = '#90caf9';
            messageEl.textContent = 'Login successful! Redirecting...';
            setTimeout(() => {
              window.location.href = 'index.html';
            }, 1500);
          } else {
            messageEl.style.color = '#ff6b6b';
            messageEl.textContent = 'Please verify your email first. Check your inbox.';
            auth.signOut();
          }
        })
        .catch(error => {
          messageEl.style.color = '#ff6b6b';
          messageEl.textContent = error.message;
        });
    });

    signupBtn.addEventListener('click', () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      messageEl.textContent = '';

      if (!email || !password) {
        messageEl.textContent = 'Please enter email and password.';
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          sendEmailVerification(userCredential.user).then(() => {
            messageEl.style.color = '#90caf9';
            messageEl.textContent = 'Sign up successful! Verification email sent. Check your inbox.';
            auth.signOut();
          });
        })
        .catch(error => {
          messageEl.style.color = '#ff6b6b';
          messageEl.textContent = error.message;
        });
    });
  </script>

</body>
</html>
