<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Kabianga University Market</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans&display=swap');

    body {
      margin: 0;
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Open Sans', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    .auth-container {
      background-color: #1f1f1f;
      border-radius: 10px;
      padding: 2rem;
      width: 360px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
    }
    h2 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #82b1ff;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      margin-bottom: 2rem;
    }
    input {
      padding: 10px;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      background-color: #2c2c2c;
      color: #e0e0e0;
    }
    input::placeholder {
      color: #999;
    }
    button {
      padding: 12px;
      background-color: #2979ff;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #5393ff;
    }
    #message {
      text-align: center;
      font-weight: 600;
      min-height: 24px;
      margin-top: -1rem;
      margin-bottom: 1rem;
    }
    a {
      color: #82b1ff;
      text-decoration: none;
      display: block;
      text-align: center;
      font-size: 0.9rem;
      margin-top: 1rem;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Sign In</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <h2>Sign Up</h2>
    <form id="signup-form">
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password (min 6 chars)" minlength="6" required />
      <button type="submit">Create Account</button>
    </form>

    <p id="message"></p>

    <a href="index.html">‚Üê Back to Market</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBPblcnvWk6YofhTV9t1bUWcdXyW3OZRps",
      authDomain: "kabianga-market-auth.firebaseapp.com",
      projectId: "kabianga-market-auth",
      storageBucket: "kabianga-market-auth.firebasestorage.app",
      messagingSenderId: "140476348995",
      appId: "1:140476348995:web:528fef98af4f69682172f6",
      measurementId: "G-89MQKN41TT"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const messageEl = document.getElementById('message');

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      messageEl.style.color = '#e0e0e0';
      messageEl.textContent = 'Creating account...';

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await sendEmailVerification(userCredential.user);
        messageEl.style.color = '#4caf50';
        messageEl.textContent = 'Account created! Verification email sent. Check your inbox.';
        signupForm.reset();
      } catch (error) {
        messageEl.style.color = '#ff6b6b';
        messageEl.textContent = error.message;
      }
    });

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      messageEl.style.color = '#e0e0e0';
      messageEl.textContent = 'Logging in...';

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        if (userCredential.user.emailVerified) {
          messageEl.style.color = '#4caf50';
          messageEl.textContent = 'Login successful! Redirecting...';
          loginForm.reset();
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
        } else {
          messageEl.style.color = '#ff6b6b';
          messageEl.textContent = 'Please verify your email before logging in.';
          auth.signOut();
        }
      } catch (error) {
        messageEl.style.color = '#ff6b6b';
        messageEl.textContent = error.message;
      }
    });
  </script>
</body>
</html>
